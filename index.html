<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/general.css">
    <script type="module" src="script.js" defer></script>
    <title>Tic Tac Toe - Stardew Valley</title>
</head>

<body>
    <header>
        <h1>This is the tic-tac-toe game to the Stardew Valley, from us to you <a href="https://www.stardewvalley.net/"
                target="_blank">ðŸ’˜<a></h1>
    </header>


    <main>
        <button type="button" id="button-start-game">Start Game</button>

        <h1 id="choose-title">Farmers available to fight</h1>

        <section id="container">
            <section id="container-1">
                <figure class="box c1">
                    <button><img src="style/img/alex-img.jpg" alt="alex-img" class="img"></button>
                </figure>

                <figure class="box c2">
                    <button><img src="style/img/harvey-img.jpg" alt="harvey-img" class="img"></button>
                </figure>

                <figure class="box c3">
                    <button><img src="style/img/haley-img.jpg" alt="haley-img" class="img"></button>
                </figure>

                <figure class="box c4">
                    <button><img src="style/img/abigail-img.jpg" alt="abigail-img" class="img"></button>
                </figure>

                <div class="box c5">
                    <h2>Choose: X</h2>
                </div>
            </section>

            <button type="button" id="button-fight">Fight</button>

            <section id="container-2">
                <figure class="box c6">
                    <button><img src="style/img/clint-img.jpg" alt="clint-img" class="img"></button>
                </figure>

                <figure class="box c7">
                    <button><img src="style/img/george-img.jpg" alt="george-img" class="img"></button>
                </figure>

                <figure class="box c8">
                    <button><img src="style/img/robin-img.jpg" alt="robin-img" class="img"></button>
                </figure>

                <figure class="box c9">
                    <button><img src="style/img/evelyn-img.jpg" alt="evelyn-img" class="img"></button>
                </figure>

                <div class="box c10">
                    <h2>Choose: O</h2>
                </div>
            </section>
        </section>

        <section id="game">
            <section id="game-container">
                <div class="box-game cg1">
                    Box 1
                </div>

                <div class="box-game cg2">
                    Box 2
                </div>

                <div class="box-game cg3">
                    Box 3
                </div>

                <div class="box-game cg4">
                    Box 4
                </div>

                <div class="box-game cg5">
                    Box 5
                </div>

                <div class="box-game cg6">
                    Box 6
                </div>

                <div class="box-game cg7">
                    Box 7
                </div>

                <div class="box-game cg8">
                    Box 8
                </div>

                <div class="box-game cg9">
                    Box 9
                </div>
            </section>
        </section>
    </main>


    <footer>
        <h1>Copyright Â© 2022 by LS-Kaution</h1>
        <a href="https://github.com/lS-Kaution" target="_blank">
            <img src="style/img/github-logo.png" alt="github-logo-footer" id="github-logo-footer">
        </a>
    </footer>


</body>

</html>
